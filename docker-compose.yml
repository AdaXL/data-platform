version: '3.8'

services:
  web:
    build: ./src
    ports:
      - "5000:5000"
    environment:
      - ENV=development
    volumes:
      - ./src:/app
    depends_on:
      - db

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: data_platform
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    restart: always

volumes:
  db_data: